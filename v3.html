    <script>
        // 检测用户是否来自中国
        function isFromChina() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            return timezone.includes("Asia/Shanghai") || 
                   timezone.includes("Asia/Chongqing") || 
                   timezone.includes("Asia/Harbin") || 
                   timezone.includes("Asia/Urumqi");
        }

        // 根据用户区域动态加载字体
        function loadFonts() {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            
            if (isFromChina()) {
                // 中国用户使用国内CDN
                link.href = 'https://fonts.font.im/css2?family=Lora:wght@400;700&display=swap';
            } else {
                // 国外用户使用Google Fonts
                link.href = 'https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap';
            }
            
            document.head.appendChild(link);
        }

        // 加载字体
        loadFonts();
    </script>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 安全地使用localStorage
        function safeGetItem(key) {
            try {
                return localStorage.getItem(key);
            } catch (e) {
                return null;
            }
        }
        
        function safeSetItem(key, value) {
            try {
                localStorage.setItem(key, value);
            } catch (e) {
                // 出错时静默失败
                console.log("无法访问localStorage，可能是沙箱限制");
            }
        }
        
        // 检查本地存储中的主题首选项
        const currentTheme = safeGetItem('theme');
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else if (currentTheme === 'light') {
            document.body.removeAttribute('data-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            // 如果没有存储的首选项，则使用系统首选项
            if (prefersDarkScheme.matches) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // 主题切换点击事件
        themeToggle.addEventListener('click', function() {
            if (document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
                safeSetItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                safeSetItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // 监听系统主题变化
        prefersDarkScheme.addEventListener('change', function(e) {
            if (e.matches) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                safeSetItem('theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                safeSetItem('theme', 'light');
            }
        });

        // 改进的3D卡片效果
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const cardContent = document.querySelector('.card-content');
            let rotateX = 0;
            let rotateY = 0;
            let currentRotationX = 0; // 当前X轴旋转角度
            let isAnimating = false;
            let lastWheelTime = 0;
            const wheelCooldown = 100; // 滚轮事件节流时间（毫秒）
            let cumulativeRotation = 0; // 累计滚动量
            
            // 鼠标移动时卡片倾斜效果
            card.addEventListener('mousemove', function(e) {
                if (isAnimating) return; // 如果正在执行滚轮动画，不进行倾斜
                
                // 获取鼠标在卡片上的相对位置
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; // 鼠标X坐标相对于卡片
                const y = e.clientY - rect.top;  // 鼠标Y坐标相对于卡片
                
                // 计算倾斜角度（相对于卡片中心点）
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angleY = (centerX - x) / 25; // 除以的数值越大，倾斜效果越小
                const angleX = (y - centerY) / 25;
                
                // 应用3D变换
                rotateX = angleX;
                rotateY = angleY;
                updateCardTransform();
            });
            
            // 鼠标离开卡片时恢复原状
            card.addEventListener('mouseleave', function() {
                if (isAnimating) return;
                
                // 使用动画平滑过渡回原始状态
                rotateX = 0;
                rotateY = 0;
                updateCardTransform();
            });
            
            // 优化的滚轮事件处理 - 卡片绕X轴旋转
            card.addEventListener('wheel', function(e) {
                e.preventDefault(); // 防止页面滚动
                
                const now = Date.now();
                if (now - lastWheelTime < wheelCooldown) return; // 滚轮事件节流
                lastWheelTime = now;
                
                if (isAnimating) return;
                
                // 累积滚动量，只有当达到一定阈值才触发旋转
                cumulativeRotation += e.deltaY;
                const threshold = 100; // 滚动阈值
                
                if (Math.abs(cumulativeRotation) < threshold) return;
                
                isAnimating = true;
                
                // 根据累积的滚动方向确定旋转方向
                const direction = cumulativeRotation > 0 ? 1 : -1;
                cumulativeRotation = 0; // 重置累积量
                
                const startRotation = currentRotationX;
                const targetRotation = currentRotationX + (direction * 360); // 一次旋转360度
                
                // 动画计时
                const duration = 1000; // 毫秒
                const startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数使动画更平滑
                    const easeProgress = 0.5 - Math.cos(progress * Math.PI) / 2;
                    
                    // 计算当前旋转角度
                    currentRotationX = startRotation + (targetRotation - startRotation) * easeProgress;
                    
                    // 更新卡片变换 - 内容随卡片一起旋转
                    updateCardTransform();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 动画结束
                        // 注意：我们不再对currentRotationX取模，这样卡片可以持续旋转而不会回到原位
                        isAnimating = false;
                    }
                }
                
                animate();
            });
            
            // 更新卡片的变换样式
            function updateCardTransform() {
                card.style.transform = `rotateX(${rotateX + currentRotationX}deg) rotateY(${rotateY}deg)`;
            }
            
            // 获取用户信息
            fetchUserLocation();
            parseUserAgent();
        });
